<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal and Drink Selector</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mb-4 text-center"><i class="fas fa-utensils"></i> Meal and Drink Selector</h1>
                <form id="myForm">
                    <div class="form-group mb-3">
                        <label for="taskid"><i class="fas fa-tasks"></i> Task ID</label>
                        <input type="text" class="form-control" id="taskid" placeholder="Enter Task ID">
                    </div>
                    <div class="form-group mb-3">
                        <label for="meal"><i class="fas fa-hamburger"></i> Meal</label>
                        <select id="meal" class="form-select">
                            <option selected>Choose...</option>
                            <option value="pizza">Pizza</option>
                            <option value="tajine">Tajine</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="trancheJour"><i class="fas fa-sun"></i> Tranche du jour</label>
                        <select id="trancheJour" class="form-select">
                            <option selected>Choose...</option>
                            <option value="midi">Midi</option>
                            <option value="soir">Soir</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
